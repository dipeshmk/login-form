<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-K+v7ph1Vl3CwQEE6eEuSuPslw5o5nUvjE3L28WQJekIkd6ulNq+STjzw1nwvJ8+ih6zF5cXY1PdB1F10XzInhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login and Register</title>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <form action="">
            <div class="form-group">
                <input type="email" id="login-email" required>
                <label for="login-email">Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="form-group">
                <input type="password" id="login-password" required>
                <label for="login-password">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <p><input type="checkbox"> Remember Me <a href="#">Forget password</a></p>
            <input id="btn" type="submit" value="Login">
            <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
        </form>
    </div>

    <div class="container" id="register-container" style="display: none;">
        <h2>Register</h2>
        <form action="">
            <div class="form-group">
                <input type="text" id="register-username" required>
                <label for="register-username">Username</label>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="form-group">
                <input type="email" id="register-email" required>
                <label for="register-email">Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="form-group">
                <input type="password" id="register-password" required>
                <label for="register-password">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="form-group">
                <input type="password" id="register-confirm-password" required>
                <label for="register-confirm-password">Confirm Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <input id="btn" type="submit" value="Register">
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
